     <sc_element sys_idtf  = "player">игроку</sc_element> не выгодно отклоняться от своей текущей 
     <sc_element sys_idtf  = "strategy">стратегии</sc_element>, при условии, что все другие 
     <sc_element sys_idtf  = "player">игроки</sc_element> также не отклоняются.

     когда ни одна сторона не имеет мотивации изменить свою <sc_element sys_idtf  = "strategy">стратегию</sc_element> в одиночку.
