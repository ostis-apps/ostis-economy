<p>
    <b><sc_element sys_idtf  = "production_function">Функция производства</sc_element></b> - это <sc_element sys_idtf  = "conception">концепция</sc_element>, которая описывает отношение между 
    производственными факторами и выпуском продукции. Она показывает, сколько продукции может произвести фирма при заданных входных данных или производственных
     факторах, таких как труд, капитал, земля и другие ресурсы.
</p>
