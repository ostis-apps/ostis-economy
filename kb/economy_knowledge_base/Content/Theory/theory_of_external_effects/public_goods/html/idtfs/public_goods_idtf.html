<p>
    <b><sc_element sys_idtf  = "public_goods">Общественные блага</sc_element></b> - это товары или услуги, которые не исчезают и не исчерпываются при 
    использовании одним человеком, а могут быть использованы многими людьми одновременно. Они характеризуются двумя основными свойствами: неисключаемостью
     и неисчерпаемостью.
</p>
