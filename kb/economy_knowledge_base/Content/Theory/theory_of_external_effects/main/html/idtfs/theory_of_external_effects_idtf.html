<p>
    <b><sc_element sys_idtf  = "theory_of_external_effects">Теория внешних эффектов</sc_element></b>-  это теория, изучающая воздействие действий одного
     участника на благосостояние других участников, не участвующих в этих действиях, и анализирующая меры для управления этими эффектами.
</p>
