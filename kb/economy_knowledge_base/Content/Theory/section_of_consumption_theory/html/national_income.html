<p>
    <b><sc_element sys_idtf  = "national_income">Национальный доход</sc_element></b> - это общая стоимость всех конечных товаров и услуг, произведенных в экономике
     за определенный период времени (обычно за год), за вычетом стоимости использованных для производства товаров и услуг ресурсов 
     (таких как зарплата рабочих, стоимость сырья и т.д.).
</p>
