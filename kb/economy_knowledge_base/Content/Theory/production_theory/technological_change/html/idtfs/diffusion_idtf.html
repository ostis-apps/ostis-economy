<p>
    <b><sc_element sys_idtf  = "diffusion">Распространение</sc_element></b> - это процесс, при котором новые продукты, услуги, технологии, идеи или другие 
    инновации распространяются среди людей и организаций в обществе. Распространение нововведений происходит по мере того, как они становятся доступными 
    на рынке и принимаются потребителями.
</p>
