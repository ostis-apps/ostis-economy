<p>
    <b><sc_element sys_idtf  = "law_of_diminishing_returns">Закон убывающей производительности</sc_element></b> - это закон, который утверждает, что
     при сохранении других факторов постоянными, увеличение одного из производственных факторов ведет к уменьшению предельной производительности этого фактора.
</p>
