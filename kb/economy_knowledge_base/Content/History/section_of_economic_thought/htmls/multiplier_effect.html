<p>
    <b><sc_element sys_idtf  = "multiplier_effect">Эффект мультипликатора</sc_element> - это процесс, при котором увеличение государственных расходов или инвестиций приводит к увеличению доходов и потребления, что в свою очередь стимулирует дополнительные инвестиции и потребление, создавая положительный цикл экономического роста.
</p>
