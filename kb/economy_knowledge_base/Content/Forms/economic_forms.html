<p>
    <b><sc_element sys_idtf  = "subject_domain_of_economic_forms">Формы экономики</sc_element> - это конкретный способ организации производства, распределения и потребления товаров и услуг в рамках определенной экономической системы. Формы экономики могут отличаться по <sc_element sys_idtf  = "section_of_regulation_and_government_intervention">уровню государственного вмешательства</sc_element>, типу собственности, роли рынка и другим параметрам.
</p>
