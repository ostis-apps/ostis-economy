<p>
    <b><sc_element sys_idtf="identification_of_available_resources">Выявление доступных ресурсов</sc_element></b> - это процесс определения ресурсов, которые могут быть использованы для достижения определенных целей. Это может включать в себя определение физических, финансовых, человеческих и других ресурсов, которые могут быть использованы организацией или индивидуальным лицом.
