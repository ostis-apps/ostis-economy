<p>
    <b><sc_element sys_idtf="dependence_on_environment">Зависимость от окружающей среды</sc_element></b> - это концепция, которая подчеркивает важность учета окружающей среды в процессе принятия решений и разработки стратегий в различных сферах деятельности, так как любая деятельность оказывает воздействие на окружающую среду и зависит от ее ресурсов.
</p>
