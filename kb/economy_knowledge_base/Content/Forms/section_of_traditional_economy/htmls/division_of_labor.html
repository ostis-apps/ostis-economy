<p>
    <b><sc_element sys_idtf  = "division_of_labor">Разделение труда</sc_element></b> - это процесс, при котором производственный процесс разбивается на более простые операции, каждая из которых выполняется отдельным работником или группой работников. Это позволяет повысить эффективность производства и улучшить качество продукции.
