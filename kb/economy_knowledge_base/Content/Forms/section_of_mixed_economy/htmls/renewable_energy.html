<p>
    <b><sc_element sys_idtf="renewable_energy">Возобновляемая энергия</sc_element></b> - это источники энергии, которые возобновляются в природе и не исчерпаются при использовании. К ним относятся солнечная, ветровая, гидроэлектрическая и другие виды энергии, получаемые из природных источников.
