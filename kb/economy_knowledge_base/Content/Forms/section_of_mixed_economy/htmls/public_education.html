<p>
    <b><sc_element sys_idtf="public_education">Государственное образование</sc_element></b> - это система образования, в которой государство предоставляет бесплатное образование для всех детей и молодых людей. Государственное образование включает в себя различные уровни, начиная с дошкольного образования и заканчивая высшим образованием.
</p>
