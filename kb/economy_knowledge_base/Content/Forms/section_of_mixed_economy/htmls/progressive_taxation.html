<p>
    <b><sc_element sys_idtf="progressive_taxation">Прогрессивное налогообложение</sc_element></b> - это система налогообложения, в которой богатые люди платят больший процент своего дохода в налогах, чем бедные люди. Целью такой системы является сокращение различий в доходах и обеспечение более справедливого распределения богатства в обществе.
</p>
