<p>
    <b><sc_element sys_idtf="regulation">Регулирование</sc_element></b> - это набор правил и законов, которые устанавливают государственные органы для контроля за экономической деятельностью. Регулирование может включать в себя различные меры, такие как лицензирование, нормативные акты, санкции и т.д.
</p>
