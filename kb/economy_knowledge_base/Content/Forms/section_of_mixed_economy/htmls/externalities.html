<p>
    <b><sc_element sys_idtf="externalities">Экстерналии</sc_element></b> - это эффекты производства или потребления товаров или услуг, которые не учитываются рынком. Экстерналии могут быть положительными или отрицательными, в зависимости от того, как они влияют на общественное благосостояние.
</p>
